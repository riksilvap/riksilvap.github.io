<p>
  <button class="btn btn-lg btn-default" onclick="writeTeste('Esse e outro teste')">Escrever teste</button>

<p id="target"></p>

<script type="text/javascript">
  
  
  class GenericDevice {

  constructor() {
    this.device = null;
    this.onDisconnected = this.onDisconnected.bind(this);
  }
  
  request() {
    let options = {
      "filters": [{
        "name": "Gprinter_CF78",
        "services": ["000018f0-0000-1000-8000-00805f9b34fb"]
      }]
    };
    return navigator.bluetooth.requestDevice(options)
    .then(device => {
      this.device = device;
      this.device.addEventListener('gattserverdisconnected', this.onDisconnected);
    });
  }
  
  connect() {
    if (!this.device) {
      return Promise.reject('Device is not connected.');
    }
    return this.device.gatt.connect();
  }
  
  readTeste() {
    return this.device.gatt.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb")
    .then(service => service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb"))
    .then(characteristic => characteristic.readValue());
  }

  writeTeste(data) {
    return this.device.gatt.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb")
    .then(service => service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb"))
    .then(characteristic => characteristic.writeValue(data));
  }

  disconnect() {
    if (!this.device) {
      return Promise.reject('Device is not connected.');
    }
    return this.device.gatt.disconnect();
  }

  onDisconnected() {
    console.log('Device is disconnected.');
  }
}

var genericDevice = new GenericDevice();

document.querySelector('button').addEventListener('click', event => {
  genericDevice.request()
  .then(_ => genericDevice.connect())
  .then(_ => { /* Do something with genericDevice... */})
  .catch(error => { console.log(error) });
});
</script>
